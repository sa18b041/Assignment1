<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Questions and Answers</title>
</head>

<body>
    <div class="container">

        <form class="form-category flex-container">
            <label class="form-label">Category</label>
            <select class="form-control" name="category">
                <option value="any">Any Category</option>
                <option value="linux">Linux</option>
                <option value="bash">Bash</option>
                <option value="uncategorized">Uncategorized</option>
                <option value="docker">Docker</option>
                <option value="sql">SQL</option>
                <option value="cms">CMS</option>
                <option value="code">Code</option>
                <option value="devops">DevOps</option>
            </select>
            <label class="form-label">Difficulty</label>
            <select class="form-control " name="difficulty">
                <option value="any">Any Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <br>
            <input type="submit" class="btn btn-primary btn-go" value="Go for it!">
        </form>
    </div>

    <!-- section of the quiz -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Let's start with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">questions</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="0" checked>
                        <label class="form-check-label" id="a" >answer1</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="1">
                        <label class="form-check-label" id="b" >answer2</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value='2'>
                        <label class="form-check-label"  id="c">answer3</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value='3'>
                        <label class="form-check-label"  id="d">answer4</label>
                    </div>

                    <div class="text-center">
                        <input type="submit" name="submit" class="btn btn-light finishQuiz">
                    </div>
            </form>


        </div>
    </div>


    <script src="myApp.js"></script>
</body>

</html>
